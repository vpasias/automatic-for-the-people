isl_ports:
  cumulus:
    - swp1
    - swp2
  nxos:
    - Eth1/1
    - Eth1/2
  eos:
    - Eth1
    - Eth2
  junos:
    - xe-0/0/0
    - xe-0/0/1

evpn_peers:
  - 10.0.0.21
  - 10.0.0.22

portchannels:
  cumulus:
    peerlink:
      ports:
        - swp7
        - swp8
  eos:
    port-channel1:
      ports:
        Eth7-8
  nxos:
    port-channel1:
      ports:
        Eth1/7-8

mlag:
  peerlink_vlan: 4094
  peerlink:
    cumulus: peerlink
    eos: port-channel1
    nxos: port-channel1
  mbr_portchannels:
    cumulus:
      - iface: bond01
        ports:
          - swp3
        mlag_id: 3
      - iface: bond02
        ports:
          - swp4
        mlag_id: 4
      - iface: bond03
        ports:
          - swp5
        mlag_id: 5
      - iface: bond04
        ports:
          - swp6
        mlag_id: 6
    nxos:
      - iface: port-channel3
        ports:
          - Eth1/3
        mlag_id: 3
      - iface: port-channel4
        ports:
          - Eth1/4
        mlag_id: 4
      - iface: port-channel5
        ports:
          - Eth1/5
        mlag_id: 5
      - iface: port-channel6
        ports:
          - Eth1/6
        mlag_id: 6
    eos:
      - iface: port-channel3
        ports:
          - Eth3
        mlag_id: 3
      - iface: port-channel4
        ports:
          - Eth4
        mlag_id: 4
      - iface: port-channel5
        ports:
          - Eth5
        mlag_id: 5
      - iface: port-channel6
        ports:
          - Eth6
        mlag_id: 6
mh:
  peerlink_vlan: 4094
  peerlink:
    cumulus: peerlink
  mh_hostchannels:
    cumulus:
      - iface: hostbond01
        ports:
          - swp3
        mh_mac: 44:38:39:ff:ff:01
      - iface: hostbond02
        ports:
          - swp4
        mmh_mac: 44:38:39:ff:ff:01
      - iface: hostbond03
        ports:
          - swp5
        mh_mac: 44:38:39:ff:ff:01
      - iface: hostbond04
        ports:
          - swp6
        mh_mac: 44:38:39:ff:ff:01
  
# The ID is the VLAN ID; Obviously VLANIDs can only be < 255 with this schemq
anycast_gw_mac: "00:00:00:11:12:{{ item.vlanid }}"

vid_list: "{{ l2_ports[ansible_network_os] | json_query('[*].vlanid') }}"

l3_vni_vid_list: "{{ evpn_l3_info | json_query('[*].vlan') }}"

l2vni_ifs: "{{ ['vni'] | zip_longest(vid_list | map('extract', l2_networks) | list | json_query('[*].vnid'), fillvalue='vni') | map ('join', '') | join(' ') }}"

l3vni_ifs: "{{ ['vni'] | zip_longest(evpn_l3_info | json_query('[*].vnid') | map('string') | list, fillvalue='vni') | map('join', '') | join(' ') }}"

l2_ifs: "{{ l2_ports[ansible_network_os] | json_query('[*].iface') | join(' ') }}"

